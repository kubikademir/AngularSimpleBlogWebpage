<div class="navbar">
  <br />
  <h4 style="color: #ddd; text-align: center">Welcome.</h4>
  <br />
</div>

<div class="navbar2">
  <nav>
    <a
      class="button"
      routerLink="/profile"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      Search Profile
    </a>

    <a
      class="button"
      routerLink="/users"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      My Friends
    </a>
  </nav>

  <div style="display: none">
    <app-users></app-users>
    <app-profile></app-profile>

    <nav>
      <a class="button" routerLink="/profile">Profile</a> |
      <a class="button" routerLink="/users">Friends</a>
    </nav>
  </div>
</div>

<div class="row">
  <div class="side">
    <router-outlet></router-outlet>
  </div>

  <div class="main">
    <div class="loopDiv">
      <br />

      <div
        *ngFor="
          let user of Users | paginate : { itemsPerPage: 3, currentPage: p }
        "
      >
        <div class="postdiv" style="height: auto">
          <div *ngFor="let post of Posts">
            <h4 *ngIf="user.id == post.id">
              <div></div>
              <b>&#10175;{{ user.username }}</b>
            </h4>
            <h6
              style="text-align: left; color: #333"
              *ngIf="post.userId == user.id"
            >
              {{ post.body }}<br />

              <div>
                <app-like></app-like>
              </div>
            </h6>

            <div></div>
          </div>

          <div class="navbar">
            <div style="color: white" *ngFor="let comment of Comments">
              <h6 style="text-align: left" *ngIf="comment.postId == user.id">
                <div></div>
                <a style="margin-top: -5px" rel="test">
                  &#10175;{{ comment.name }} &#10143;</a
                >
                <p style="margin-left: 200px; margin-top: 10px">
                  {{ comment.body }}<br />
                </p>
                <div>
                  <app-like style="margin-left: 77%"></app-like>
                </div>
              </h6>
            </div>
            <br />
          </div>
        </div>
        <br /><br />
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="navbar">
      <div class="paging">
        <br />

        <pagination-controls
          (pageChange)="p = $event"
          (click)="scrollTop()"
        ></pagination-controls>

        
        <ngx-scrolltop
          [size]="50"
          backgroundColor="cadetblue"
          symbolColor="white"
        >
        </ngx-scrolltop>
      </div>
    </div>
  </div>
</div>
